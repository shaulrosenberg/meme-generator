<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout">
    <header class="header flex space-between">
        <div class="logo">Logo</div>
        <ul class="main-nav flex space-between clean-list">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>

    <section class="img-gallery"></section>

    <section class="meme-container">
        <section class="meme-toolbox flex column">
            <label for="lineText"></label>
            <input type="text" name="lineText" id="lineText">


        </section>

        <section class="canvas-container">
            <canvas class="meme-canvas" width="450" height="450"></canvas>
        </section>
    </section>

    <!-- deal with these later on -->
    <section class="saved-memes" hidden></section>
    <section class="about" hidden></section>

    <footer class="footer flex full justify-center">Made By Shaul Rosenberg</footer>




    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
