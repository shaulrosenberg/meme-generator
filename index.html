<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62f112fa10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInitGallery()">
    <header class="header main-layout full">
        <div class="logo">Logo</div>
        <ul class="main-nav flex space-between clean-list">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>

    <section class="img-gallery"></section>

    <section class="meme-container display-none">
        <section class="meme-toolbox">
            <input type="text" name="lineText" id="lineText" placeholder="Add text here" oninput="onSetLineText(this)">

            <div class="btns-group1">
                <button class="btn btn-add" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-updown" onclick="onSwitchLine()">UPDown</button>
                <button class="btn btn-delete" onclick="onDeleteLine()">Delete</button>
            </div>

            <div class="btns-group2">
                <button class="btn btn-font-inc" onclick="onSetFontSize(2)">font+</button>
                <button class="btn btn-font-dec" onclick="onSetFontSize(-2)">font-</button>
                <button class="btn btn-align-left" onclick="onSetAlign('start')">left</button>
                <button class="btn btn-align-mid" onclick="onSetAlign('center')">center</button>
                <button class="btn btn-align-right" onclick="onSetAlign('end')">right</button>
            </div>

            <div class="btns-group3">
                <select value="Impact" onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                </select>
                <button class="btn btn-font">A</button>
                <input class="clr-select" type="color" oninput="onSetColor(this.value)">
            </div>

            <div class="emoji-container">
                EMOJIS
            </div>

            <div class="btns-group4">
                <button class="btn btn-share">Share</button>
                <a class="btn-download" href="#" download onclick="downloadCanvas(this)">Download</a>
                <button class="btn btn-save">SAVE</button>
            </div>

        </section>

        <section class="canvas-container">
            <canvas class="meme-canvas"></canvas>
        </section>
    </section>

    <!-- deal with these later on -->
    <section class="saved-memes display-none"></section>
    <section class="about display-none"></section>

    <footer class="footer flex full justify-center">Made By Shaul Rosenberg</footer>




    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
